<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <link rel="stylesheet" href="donate2.css">
</head>
<body>
    <div class="faa">
        <div class="fa">
            <b>Blood reciever Registration</b>
        </div>
    </div>
    <div class="box1">
        <div class="box">
            <h3 class="font">Reciever Registration</h3>
            <p class="text">Receiving blood is more than a transfusion; it's the gift of life, hope, and a second chance at tomorrow..</p>
            <hr>
            <div class="well">
                <div class="form-group">
                    <label>Name*</label>
                    <input type="text" placeholder="Please enter your name">
                </div>
                <div class="form-group">
                    <label>Gender*</label>
                    <select name="donorGender">
                        <option value="-1">Select Value</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                       
                    </select>
                </div>
                <div class="form-group">
                    <label>Age*</label>
                    <input type="text" placeholder="Please enter your age">
                </div>
                <div class="form-group">
                    <label>Mobile Number*</label>
                    <input type="text" placeholder="Please enter your mobile number">
                </div>
                <div class="form-group">
                    <label>Blood Group required*</label>
                    <select>
                        <option value="-1">Select Value</option>
                        <option value="18">AB-Ve</option>
                        <option value="17">AB+Ve</option>
                        <option value="12">A-Ve</option>
                        <option value="11">A+Ve</option>
                        <option value="14">B-Ve</option>
                        <option value="13">B+Ve</option>
                        <option value="16">O-Ve</option>
                        <option value="15">O+Ve</option>
                        <option value="all">All Blood Groups</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address*</label>
                    <input type="text" name="donorAddress" maxlength="60">
                </div>
                <div class="form-group">
                    <label>State*</label>
                    <select>
                        <option>Andaman & Nicobar Islands</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chandigarh</option>
                        <option>Chhattisgarh</option>
                        <option>Dadra & Nagar Haveli</option>
                        <option>Daman & Diu</option>
                        <option>Delhi</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jammu and Kashmir</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Ladakh</option>
                        <option>Lakshadweep</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Puducherry</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttarakhand</option>
                        <option>Uttar Pradesh</option>
                        <option>West Bengal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>District/City*</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Health ID</label>
                    <input type="text" name="healthID" maxlength="18">
                </div>
                <div class="form-group">
                    <label>GoI ID</label>
                    <select name="goiid" onchange="goiddiv()">
                        <option value="-1">Select Value</option>
                        <option value="7#18#3">Aadhar Number</option>
                        <option value="4#18#2">Driving License</option>
                        <option value="5#18#2">Govt Authority Identifier</option>
                        <option value="1#10#2">PAN</option>
                        <option value="2#8#2">Passport Number</option>
                        <option value="3#18#2">Voter Id</option>
                    </select>
                </div>
                <div class="form-group" id="goinumber" style="display: none;">
                    <label>GoI ID Number</label>
                    <input type="text" name="goinumber" maxlength="20" placeholder="GoI ID Number">
                    <div id="entergoi" style="display:none;">
                        <h4 class="text-danger">Please enter your GOI ID number</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label>Blood Bank Name</label>
                    <select id="bbnamelist" name="bloodBankName">
                        <option value="0">Select bank name</option>
                        <option value="-1">Sakra world hospital blood bank</option>
                        <option value="2">banglore medical services trust</option>
                        <option value="3">marthahalli voluntary blood bank</option>
                        <option value="4">jayanagar voluntary blood bank</option>
                        
                    </select>
                    <div id="enterbloodbankname" style="display:none;">
                        <h4 class="text-danger">Please enter your blood bank name</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tentative Date</label>
                    <input class="form-control hasDatepicker" type="text" name="tentdob" id="datepicker1" placeholder="dd-mm-yyyy" onkeydown="return false">
                </div>
                <div class="form-group">
                    <input name="chkConditions" type="checkbox" value="1" checked="checked">
                    <label>I hereby accept <span id="currentLocation" class="label"><a id="btnShow">Terms & Conditions</a></span> of registering as blood donor.</label>
                    <div id="dTerms" style="display: none;">
                        <h4 class="text-danger">Please accept terms and conditions</h4>

                      
                    </div>
                </div>
              
                    
<div class="btn">
                    <button class="btn-danger" id="submitBtn">Save</button>
    <div id="loadingAnimation" class="hidden"></div>
    <script src="donate2.js"></script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
