<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="images/img-01.png" alt="IMG">
            </div>

            <form class="contact1-form validate-form" id="feedbackForm">
                <span class="contact1-form-title">
                    Provide Your Valuable Feedback
                </span>

                <div class="wrap-input1 validate-input" data-validate="Name is required">
                    <input class="input1" type="text" name="name" placeholder="Name">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="text" name="email" placeholder="Email">
                    <span class="shadow-input1"></span>
                </div>

                <div>
                    <br>
                </div>
                <br>
                <div class="rating">
                    <label>How will you rate your overall experience?</label> <br>
                    <br>
                    <p>
                        <label class="radio-inline">
                            <input type="radio" name="experience" id="radio_experience" value="bad"> Bad
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="experience" id="radio_experience" value="average"> Average
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="experience" id="radio_experience" value="good"> Good
                        </label>
                    </p>
                    <br>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <textarea class="input1" name="Feedback" placeholder="Type in Your Feedback"></textarea>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button type="button" class="contact1-form-btn" onclick="submitFeedback()">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function submitFeedback() {
            alert("Feedback is submitted");
            document.getElementById("feedbackForm").reset();
        }
    </script>
</body>
</html>
