<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700,900|Work+Sans:300" rel="stylesheet">
 <link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="contact-container">
  <div class="contact-inner-container">

    <div class="contact-info-container">
      <h1 class="contact-heading">Contact Us</h1>
      
      <div class="line"></div>















      <div class="contact-details">
        <h3><i class="fa fa-map-marker"></i> Address</h3>
        <p> <a href="https://maps.app.goo.gl/yhTvpSdy9JyY1U6o8">Amrita Viswa Vidya Peetam</a></p>
      </div>
      <hr />

      <div class="contact-details">
        <h3><i class="fa fa-envelope"></i> Email</h3>
        <p>amritabng@mail.com</p>
      </div>
      <hr />

      <div class="contact-details">
        <h3><i class="fa fa-phone"></i> Lets Talk</h3>
        <p>8099979994</p>
      </div>
      <hr />
     
    </div>

    <div class="contact-form">
      <form class="form" id="contactForm">
        <div class="form-group">
          <input type="text" name="name" class="input-field form-input" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" class="input-field form-input" placeholder="Email" required>
        </div>
        <div class="form-group">
          <textarea name="message" rows="5" class="input-field form-input" placeholder="Message" required></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="input-field submit-btn" onclick="submitForm()">Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="contact.js"></script>
<script>
  function submitForm() {
    alert('Form is submitted');
    document.getElementById('contactForm').submit();
  }
</script>
</body>
</html>
